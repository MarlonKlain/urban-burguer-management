<div class="register-container">
    <div class="glass-card">
        <h2>Join Urban Burger</h2>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    placeholder="******">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    required placeholder="******">
            </div>
            <button type="submit" class="btn-primary">REGISTER</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a routerLink="/login">Log In</a></p>
        </div>
    </div>
</div>
